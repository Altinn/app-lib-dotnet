name: Build and Test on windows, macos and ubuntu
on:
  pull_request:
  workflow_dispatch:
jobs:
  analyze:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    name: Run dotnet build and test
    runs-on: ${{ matrix.os}}
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build
        run: |
          dotnet build AppLibDotnet.sln -v m
      - name: Test
        run: |
          dotnet test AppLibDotnet.sln -v m --no-restore --no-build

      - name: Build PR release version
        run: |
          dotnet tool restore
          version=$(dotnet minver --tag-prefix v --default-pre-release-identifiers preview.0)+$GITHUB_SHA
          echo "MINVERVERSIONOVERRIDE=$version" >> $GITHUB_ENV
      - name: Pack PR release
        run: |
          dotnet pack AppLibDotnet.sln --configuration Release --no-restore \
            -p:Deterministic=true -p:BuildNumber=${{ github.run_number }}
      - name: Versions
        run: |
          dotnet --version
      - name: Publish PR release
        run: |
          dotnet nuget push src/**/bin/Release/*.nupkg --source https://nuget.pkg.github.com/Altinn/index.json --api-key ${{ secrets.GITHUB_TOKEN }}
