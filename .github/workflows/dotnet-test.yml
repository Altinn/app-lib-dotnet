name: Build and Test on windows, macos and ubuntu
on:
  pull_request:
  workflow_dispatch:
jobs:
  analyze:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    name: Run dotnet build and test
    runs-on: ${{ matrix.os}}
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          dotnet-version: |
            8.0.x

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore solutions/All.sln -v m

      - name: Build
        run: dotnet build solutions/All.sln -v m --no-restore

      - name: Test
        run: dotnet test solutions/All.sln -v m --no-restore --no-build
