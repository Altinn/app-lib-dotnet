name: Publish PR packages
on:
  pull_request:
jobs:
  run:
    name: Publish PR packages
    runs-on: ubuntu-latest
    env:
      DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE: false
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build PR release version
        run: |
          dotnet tool restore
          sha=$(echo '${{ github.event.pull_request.head.sha }}' | cut -c1-8)
          version=$(dotnet minver --tag-prefix v --ignore-height --default-pre-release-identifiers preview.0).$sha
          echo "MINVERVERSIONOVERRIDE=$version" >> $GITHUB_ENV
          echo $version
      - name: Build
        run: |
          echo $MINVERVERSIONOVERRIDE
          dotnet build AppLibDotnet.sln -v m -c Release -p:MinVerVersionOverride=$MINVERVERSIONOVERRIDE
      - name: Test
        run: |
          echo $MINVERVERSIONOVERRIDE
          dotnet test AppLibDotnet.sln -v m --no-restore --no-build -c Release -p:MinVerVersionOverride=$MINVERVERSIONOVERRIDE
      - name: Pack PR release
        run: |
          echo $MINVERVERSIONOVERRIDE
          dotnet pack AppLibDotnet.sln -v m --no-restore --no-build -c Release -p:Deterministic=true -p:BuildNumber=${{ github.run_number }} -p:MinVerVersionOverride=$MINVERVERSIONOVERRIDE
      - name: Versions
        run: |
          dotnet --version
      - name: Publish PR release
        run: |
          dotnet nuget push src/**/bin/Release/*.nupkg --source https://nuget.pkg.github.com/Altinn/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
